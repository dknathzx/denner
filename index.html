<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DILEDGE Navigation</title>
  <link href="https://fonts.googleapis.com/css2?family=Glacial+Indifference:wght@700&family=Cooper+Hewitt:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }
    .navbar {
      display: flex;
      align-items: center;
      padding: 20px 0 0 10px;
      justify-content: space-between; /* ✅ pushes right content to top-right */
    }
    .logo {
      font-size: 2em;
      font-weight: bold;
      color: #001f4d;
      margin-right: 80px;
      font-family: 'Glacial Indifference', Arial, sans-serif;
    }
    .nav-links {
      display: flex;
      gap: 70px;
    }
    .nav-link {
      font-size: 1.6em;
      color: #333333;
      text-decoration: none;
      font-family: 'Cooper Hewitt', Arial, sans-serif;
    }
    .nav-link {
  text-decoration: none;
  color: #333;
  padding: 6px 12px;
  border-radius: 8px;
  transition: background 0.3s, color 0.3s;
}

.nav-link:hover {
  background: #f0f0f0; /* light grey hover */
}

.nav-link.active {
  background: #001f4d; /* navy blue when selected */
  color: white;
}

    
      
    
    .nav-right {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .search-bar {
      padding: 7px 10px;
      border-radius: 20px; /* round edges */
      border: 1px solid #ccc;
    }

    .sign-in-btn {
      background: #001f4d;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 25px; /* oval */
      cursor: pointer;
      transition: 0.3s;
    }
    .sign-in-btn:hover {
      background: #004080; /* lighter navy */
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">DILEDGE</div>

    <div class="nav-links">
      <a class="nav-link" href="#">Home</a>
      <a class="nav-link" href="#">Stories</a>
      <a class="nav-link" href="#">Thoughts</a>
      <a class="nav-link" href="#">Classes</a>
      <a class="nav-link" href="#">Reviews</a>
      <a class="nav-link" href="About.html">About</a>
      <a class="nav-link" href="#">Help</a>
    </div>

    <!-- ✅ put nav-right OUTSIDE nav-links -->
    <div class="nav-right">
      <input type="text" class="search-bar" placeholder="Search...">
      <button class="sign-in-btn">Sign In</button>
    </div>
  </nav>

</body>
</html>
