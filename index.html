<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ✅ Added -->
  <title>DILEDGE Navigation</title>
  <link href="https://fonts.googleapis.com/css2?family=Glacial+Indifference:wght@700&family=Cooper+Hewitt:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="icon" type="image/png" sizes="48x48" href="favicon.png">
  <link rel="icon" type="image/png" sizes="96x96" href="favicon.png">

  <style>
    html, body {
      overflow-x: hidden;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      background: #fff;
      border-bottom: 1px solid #ccc;
    }

    .logo {
      font-size: 2em;
      font-weight: bold;
      color: #001f4d;
      font-family: 'Glacial Indifference', Arial, sans-serif;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-link {
      font-size: 1.2em;
      text-decoration: none;
      color: #333;
      padding: 6px 12px;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
      font-family: 'Cooper Hewitt', Arial, sans-serif;
    }

    .nav-link:hover {
      background: #f0f0f0;
    }

    .nav-link.active {
      background: #001f4d;
      color: white;
    }

    .nav-right {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .search-bar {
      padding: 7px 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    .sign-in-btn {
      background: #001f4d;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    .sign-in-btn:hover {
      background: #004080;
    }

    /* ✅ Responsive adjustments */
    @media screen and (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .nav-links {
        flex-direction: column;
        gap: 10px;
        margin: 15px 0;
      }

      .nav-right {
        flex-direction: column;
        gap: 8px;
      }

      .search-bar {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">DILEDGE</div>

    <div class="nav-links">
      <a class="nav-link" href="#">Home</a>
      <a class="nav-link" href="Stories.html">Stories</a>
      <a class="nav-link" href="#">Thoughts</a>
      <a class="nav-link" href="#">Classes</a>
      <a class="nav-link" href="#">Reviews</a>
      <a class="nav-link" href="About.html">About</a>
      <a class="nav-link" href="#">Help</a>
    </div>

    <div class="nav-right">
      <input type="text" class="search-bar" placeholder="Search...">
      <button class="sign-in-btn">Sign In</button>
    </div>
  </nav>

  <script>
    const links = document.querySelectorAll('.nav-link');
    links.forEach(link => {
      link.addEventListener('click', function() {
        links.forEach(l => l.classList.remove('active'));
        this.classList.add('active');
      });
    });
  </script>

</body>
</html>
