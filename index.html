<!DOCTYPE html>
<html lang="en" data-barba="wrapper">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DILEDGE Navigation</title>
  <link href="https://fonts.googleapis.com/css2?family=Glacial+Indifference:wght@700&family=Cooper+Hewitt:wght@400;700&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="96x96" href="favicon.png">

  <style>
    html, body {
      overflow-x: hidden;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #fff;
    }

    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      background: #fff;
      border-bottom: 1px solid #ccc;
    }

    .logo {
      font-size: 2em;
      font-weight: bold;
      color: #001f4d;
      font-family: 'Glacial Indifference', Arial, sans-serif;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-link {
      font-size: 1.2em;
      text-decoration: none;
      color: #333;
      padding: 6px 12px;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
      font-family: 'Cooper Hewitt', Arial, sans-serif;
    }

    .nav-link:hover {
      background: #f0f0f0;
    }

    .nav-link.active {
      background: #001f4d;
      color: white;
    }

    .nav-right {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .search-bar {
      padding: 7px 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    .sign-in-btn {
      background: #001f4d;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    .sign-in-btn:hover {
      background: #004080;
    }

    /* ✅ Responsive */
    @media screen and (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .nav-links {
        flex-direction: column;
        gap: 10px;
        margin: 15px 0;
      }

      .nav-right {
        flex-direction: column;
        gap: 8px;
      }

      .search-bar {
        width: 80%;
      }
    }

    /* ✅ Transition overlay */
    .transition-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #001f4d; /* Dark Blue */
      z-index: 9999;
      transform: scaleX(0);
      transform-origin: left;
    }
  </style>
</head>
<body data-barba="container" data-barba-namespace="home">

  <!-- Transition Overlay -->
  <div class="transition-overlay"></div>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">DILEDGE</div>

    <div class="nav-links">
      <a class="nav-link active" href="index.html">Home</a>
      <a class="nav-link" href="Stories.html">Stories</a>
      <a class="nav-link" href="#">Thoughts</a>
      <a class="nav-link" href="#">Classes</a>
      <a class="nav-link" href="#">Reviews</a>
      <a class="nav-link" href="About.html">About</a>
      <a class="nav-link" href="#">Help</a>
    </div>

    <div class="nav-right">
      <input type="text" class="search-bar" placeholder="Search...">
      <button class="sign-in-btn">Sign In</button>
    </div>
  </nav>

  <script src="https://unpkg.com/@barba/core"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    const overlay = document.querySelector('.transition-overlay');

    barba.init({
      transitions: [
        {
          async leave(data) {
            await gsap.to(overlay, { scaleX: 1, transformOrigin: "left", duration: 0.6 });
          },
          async enter(data) {
            await gsap.to(overlay, { scaleX: 0, transformOrigin: "right", duration: 0.6 });
          }
        }
      ]
    });
  </script>

</body>
</html>
