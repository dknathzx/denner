<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DILEDGE Navigation</title>
  <link href="https://fonts.googleapis.com/css2?family=Glacial+Indifference:wght@700&family=Cooper+Hewitt:wght@400;700&display=swap" rel="stylesheet">
  <!-- Favicon icons -->
<link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
<link rel="icon" type="image/png" sizes="48x48" href="favicon.png">
<link rel="icon" type="image/png" sizes="96x96" href="favicon.png">




  <style>
    /* ==================== NEW ADDITIONS ==================== */
    html, body {
      overflow-x: hidden; /* hides horizontal scroll */
      box-sizing: border-box;
    }

    .navbar, .nav-links, .nav-right {
      flex-wrap: wrap; /* allows items to move to next line if needed */
    }
    /* ======================================================= */

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }
    .navbar {
      display: flex;
      align-items: center;
      padding: 20px 0 0 10px;
      justify-content: space-between; /* ✅ pushes right content to top-right */
    }
    .logo {
      font-size: 2em;
      font-weight: bold;
      color: #001f4d;
      margin-right: 20px;
      font-family: 'Glacial Indifference', Arial, sans-serif;
    }
    .nav-links {
      display: flex;
      gap: 20px; /* was 70px, reduced to fit screen */
    }
    .nav-link {
      font-size: 1.6em;
      color: #333333;
      text-decoration: none;
      font-family: 'Cooper Hewitt', Arial, sans-serif;
    }
    .nav-link {
      text-decoration: none;
      color: #333;
      padding: 6px 12px;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
    }

    .nav-link:hover {
      background: #f0f0f0; /* light grey hover */
    }

    .nav-link.active {
      background: #001f4d; /* navy blue when selected */
      color: white;
    }

    .nav-right {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .search-bar {
      padding: 7px 10px;
      border-radius: 20px; /* round edges */
      border: 1px solid #ccc;
    }

    .sign-in-btn {
      background: #001f4d;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 25px; /* oval */
      cursor: pointer;
      transition: 0.3s;
    }
    .sign-in-btn:hover {
      background: #004080; /* lighter navy */
    }

    /* Optional responsive fix for small screens */
    @media screen and (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }
      .nav-right {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">DILEDGE</div>

    <div class="nav-links">
      <a class="nav-link" href="#">Home</a>
      <a class="nav-link" href="Stories.html">Stories</a>
      <a class="nav-link" href="#">Thoughts</a>
      <a class="nav-link" href="#">Classes</a>
      <a class="nav-link" href="#">Reviews</a>
      <a class="nav-link" href="About.html">About</a>
      <a class="nav-link" href="#">Help</a>
    </div>

    <!-- ✅ put nav-right OUTSIDE nav-links -->
    <div class="nav-right">
      <input type="text" class="search-bar" placeholder="Search...">
      <button class="sign-in-btn">Sign In</button>
    </div>
  </nav>
  <script>
    const links = document.querySelectorAll('.nav-link');
    links.forEach(link => {
      link.addEventListener('click', function() {
        links.forEach(l => l.classList.remove('active'));
        this.classList.add('active');
      });
    });
  </script>

</body>
</html>
