<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
  }
  .navbar {
    display: flex;
    align-items: center;
    padding: 20px 0 0 10px;
    justify-content: space-between; /* ✅ keep nav-right pushed to top right */
  }
  .logo {
    font-size: 2em;
    font-weight: bold;
    color: #001f4d; /* Navy Blue */
    margin-right: 80px;
    font-family: 'Glacial Indifference', Arial, sans-serif;
  }
  .nav-links {
    display: flex;
    gap: 70px;
  }
  .nav-link {
    font-size: 1.6em;
    color: #333333; /* Dark Grey */
    text-decoration: none;
    font-family: 'Cooper Hewitt', Arial, sans-serif;
  }
  .nav-link:hover {
    text-decoration: underline;
  }

  .nav-right {
    display: flex;
    gap: 10px;
    align-items: center;
  }

  .search-bar {
    padding: 7px 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  .sign-in-btn {
    background: #001f4d;  /* Navy Blue */
    color: white;
    border: none;
    padding: 8px 20px;
    border-radius: 25px;  /* ✅ Oval shape */
    cursor: pointer;
    transition: 0.3s;
  }
  .sign-in-btn:hover {
    background: #004080; /* ✅ lighter navy on hover */
  }
</style>
