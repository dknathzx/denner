<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stories - DILEDGE</title>
  <link href="https://fonts.googleapis.com/css2?family=Glacial+Indifference:wght@700&family=Cooper+Hewitt:wght@400;700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0 20px;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      box-sizing: border-box;
    }

    /* Navbar same as index.html */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 0;
      flex-wrap: wrap;
    }
    .logo {
      font-size: 2em;
      font-weight: bold;
      color: #001f4d;
      font-family: 'Glacial Indifference', Arial, sans-serif;
    }
    .nav-links {
      display: flex;
      gap: 20px;
    }
    .nav-link {
      text-decoration: none;
      color: #333;
      padding: 6px 12px;
      border-radius: 8px;
      font-family: 'Cooper Hewitt', Arial, sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    .nav-link:hover {
      background: #f0f0f0;
    }
    .nav-link.active {
      background: #001f4d;
      color: white;
    }
    .nav-right {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .search-bar {
      padding: 7px 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }
    .sign-in-btn {
      background: #001f4d;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }
    .sign-in-btn:hover {
      background: #004080;
    }

    /* Responsive navbar */
    @media screen and (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }
      .nav-right {
        margin-top: 10px;
      }
    }

    /* Books section */
    h1 {
      text-align: center;
      color: #001f4d;
      margin-top: 20px;
    }
    .books {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }
    .book {
      width: 200px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }
    .book:hover {
      transform: scale(1.05);
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
    }
    .book img {
      max-width: 100%;
      border-radius: 5px;
    }
    .book-title {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }

    /* Mobile responsive books */
    @media screen and (max-width: 600px) {
      .books {
        flex-direction: column;
        align-items: center;
      }
      .book {
        width: 90%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">DILEDGE</div>

    <div class="nav-links">
      <a class="nav-link" href="index.html">Home</a>
      <a class="nav-link active" href="Stories.html">Stories</a>
      <a class="nav-link" href="#">Thoughts</a>
      <a class="nav-link" href="#">Classes</a>
      <a class="nav-link" href="#">Reviews</a>
      <a class="nav-link" href="About.html">About</a>
      <a class="nav-link" href="#">Help</a>
    </div>

    <div class="nav-right">
      <input type="text" class="search-bar" placeholder="Search...">
      <button class="sign-in-btn">Sign In</button>
    </div>
  </nav>

  <h1>My Books</h1>

  <div class="books">
    <a class="book" href="https://www.amazon.in/dp/BOOK_ID_HERE" target="_blank">
      <img src="images/book1-cover.jpg" alt="Book 1">
      <div class="book-title">Book Title 1</div>
    </a>

    <a class="book" href="https://www.amazon.in/dp/BOOK_ID_2" target="_blank">
      <img src="images/book2-cover.jpg" alt="Book 2">
      <div class="book-title">Book Title 2</div>
    </a>

    <!-- Add more books -->
  </div>

  <script>
    // Navbar active class
    const links = document.querySelectorAll('.nav-link');
    links.forEach(link => {
      link.addEventListener('click', function() {
        links.forEach(l => l.classList.remove('active'));
        this.classList.add('active');
      });
    });
  </script>

</body>
</html>
