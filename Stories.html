<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stories - DILEDGE</title>
  <link href="https://fonts.googleapis.com/css2?family=Glacial+Indifference:wght@700&family=Cooper+Hewitt:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
  <link rel="icon" type="image/png" sizes="48x48" href="/favicon.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon.png">

  <style>
    /* Global & background */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #FFFDD0; /* same as About.html */
      overflow-x: hidden;
      box-sizing: border-box;
    }

    /* Navbar styles (same as About.html) */
    .navbar, .nav-links, .nav-right {
      flex-wrap: wrap;
    }

    .navbar {
      display: flex;
      align-items: center;
      padding: 20px 0 0 10px;
      justify-content: space-between;
    }

    .logo {
      font-size: 2em;
      font-weight: bold;
      color: #001f4d;
      margin-right: 20px;
      font-family: 'Glacial Indifference', Arial, sans-serif;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-link {
      font-size: 1.6em;
      color: #333;
      text-decoration: none;
      font-family: 'Cooper Hewitt', Arial, sans-serif;
      padding: 6px 12px;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
    }

    .nav-link:hover {
      background: #f0f0f0;
    }

    .nav-link.active {
      background: #001f4d;
      color: white;
    }

    .nav-right {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .search-bar {
      padding: 7px 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    .sign-in-btn {
      background: #001f4d;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    .sign-in-btn:hover {
      background: #004080;
    }

    @media screen and (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }
      .nav-right {
        margin-top: 10px;
      }
    }

    /* Stories page layout like About.html */
    .stories-section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      text-align: center;
      padding: 40px;
    }

    .stories-container {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 12px;
      max-width: 900px;
    }

    .stories-container h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #000080;
    }

    .books {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }

    .book {
      width: 200px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      background: white;
    }

    .book:hover {
      transform: scale(1.05);
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
    }

    .book img {
      max-width: 100%;
      border-radius: 5px;
    }

    .book-title {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }

    @media screen and (max-width: 600px) {
      .books {
        flex-direction: column;
        align-items: center;
      }
      .book {
        width: 90%;
        margin-bottom: 20px;
      }
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">DILEDGE</div>
    <div class="nav-links">
      <a class="nav-link" href="index.html">Home</a>
      <a class="nav-link active" href="Stories.html">Stories</a>
      <a class="nav-link" href="#">Thoughts</a>
      <a class="nav-link" href="#">Classes</a>
      <a class="nav-link" href="#">Reviews</a>
      <a class="nav-link" href="About.html">About</a>
      <a class="nav-link" href="#">Help</a>
    </div>
    <div class="nav-right">
      <input type="text" class="search-bar" placeholder="Search...">
      <button class="sign-in-btn">Sign In</button>
    </div>
  </nav>

  <!-- Stories Section -->
  <section class="stories-section">
    <div class="stories-container">
      <h1>My Books</h1>
      <div class="books">
        <a class="book" href="https://www.amazon.in/TOMMY-FENECH-Dwarakanath-Dinesh-ebook/dp/B0F6NQHJW4" target="_blank">
          <img src="images/mybook.jpg" alt="My Book">
          <div class="book-title">My Book Title</div>
        </a>
        <!-- Add more books here -->
      </div>
    </div>
  </section>

</body>
</html>
