<!DOCTYPE html>
<html lang="en" data-barba="wrapper">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stories - DILEDGE</title>
  <link href="https://fonts.googleapis.com/css2?family=Glacial+Indifference:wght@700&family=Cooper+Hewitt:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Global Background (same as About.html) */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #FFFDD0 0px, #FFFDD0 120px, #FFFFFF 120px, #FFFFFF 100%);
      overflow-x: hidden;
      box-sizing: border-box;
    }

    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      background: #fff;
      border-bottom: 1px solid #ccc;
    }

    .logo {
      font-size: 2em;
      font-weight: bold;
      color: #001f4d;
      font-family: 'Glacial Indifference', Arial, sans-serif;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-link {
      font-size: 1.2em;
      text-decoration: none;
      color: #333;
      padding: 6px 12px;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
      font-family: 'Cooper Hewitt', Arial, sans-serif;
    }

    .nav-link:hover {
      background: #f0f0f0;
    }

    .nav-link.active {
      background: #001f4d;
      color: white;
    }

    .nav-right {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .search-bar {
      padding: 7px 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    .sign-in-btn {
      background: #001f4d;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    .sign-in-btn:hover {
      background: #004080;
    }

    @media screen and (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .nav-links {
        flex-direction: column;
        gap: 10px;
        margin: 15px 0;
      }

      .nav-right {
        flex-direction: column;
        gap: 8px;
      }

      .search-bar {
        width: 80%;
      }
    }

    /* Stories Page */
    .stories-section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      text-align: center;
      padding: 40px;
    }

    .stories-container {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 12px;
      max-width: 900px;
    }

    .stories-container h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #000080;
    }

    .books {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }

    .book {
      width: 200px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      background: white;
    }

    .book:hover {
      transform: scale(1.05);
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
    }

    .book img {
      max-width: 100%;
      border-radius: 5px;
    }

    .book-title {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }

    @media screen and (max-width: 600px) {
      .books {
        flex-direction: column;
        align-items: center;
      }
      .book {
        width: 90%;
        margin-bottom: 20px;
      }
    }

    /* Transition Overlay (same as About.html) */
    .transition-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #001f4d;
      z-index: 9999;
      transform: scaleX(0);
      transform-origin: left;
    }
  </style>
</head>
<body data-barba="container" data-barba-namespace="stories">

  <!-- Transition Overlay -->
  <div class="transition-overlay"></div>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">DILEDGE</div>
    <div class="nav-links">
      <a class="nav-link" href="index.html">Home</a>
      <a class="nav-link active" href="Stories.html">Stories</a>
      <a class="nav-link" href="#">Thoughts</a>
      <a class="nav-link" href="#">Classes</a>
      <a class="nav-link" href="#">Reviews</a>
      <a class="nav-link" href="About.html">About</a>
      <a class="nav-link" href="#">Help</a>
    </div>
    <div class="nav-right">
      <input type="text" class="search-bar" placeholder="Search...">
      <button class="sign-in-btn">Sign In</button>
    </div>
  </nav>

  <!-- Stories Section -->
  <section class="stories-section">
    <div class="stories-container">
      <h1>My Books</h1>
      <div class="books">
        <a class="book" href="https://www.amazon.in/TOMMY-FENECH-Dwarakanath-Dinesh-ebook/dp/B0F6NQHJW4" target="_blank">
          <img src="https://github.com/dknathzx/denner/blob/f86ca0a09960bb9aec5ecf0012ac1d65e863f657/images.jpg" alt="My Book">
          <div class="book-title">My Book Title</div>
        </a>
        <!-- Add more books here -->
      </div>
    </div>
  </section>

  <!-- Scripts for Page Transition -->
  <script src="https://unpkg.com/@barba/core"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    const overlay = document.querySelector('.transition-overlay');

    barba.init({
      transitions: [
        {
          async leave(data) {
            await gsap.to(overlay, { scaleX: 1, transformOrigin: "left", duration: 0.6 });
          },
          async enter(data) {
            await gsap.to(overlay, { scaleX: 0, transformOrigin: "right", duration: 0.6 });
          }
        }
      ]
    });
  </script>
</body>
</html>
