<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stories - DILEDGE</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #001f4d;
    }
    .books {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }
    .book {
      width: 200px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .book:hover {
      transform: scale(1.05);
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
    }
    .book img {
      max-width: 100%;
      border-radius: 5px;
    }
    .book-title {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>My Books</h1>

  <div class="books">
    <!-- Example book -->
    <a class="book" href="https://www.amazon.in/dp/BOOK_ID_HERE" target="_blank">
      <img src="book1-cover.jpg" alt="Book 1">
      <div class="book-title">Book Title 1</div>
    </a>

    <a class="book" href="https://www.amazon.in/dp/BOOK_ID_2" target="_blank">
      <img src="book2-cover.jpg" alt="Book 2">
      <div class="book-title">Book Title 2</div>
    </a>

    <!-- Add more books in the same way -->
  </div>

</body>
</html>
