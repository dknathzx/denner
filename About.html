<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DILEDGE Navigation</title>
  <!-- Import Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Glacial+Indifference:wght@700&family=Cooper+Hewitt:wght@400;700&display=swap" rel="stylesheet">

  <!-- ✅ Favicon -->
  <link rel="icon" href="favicon.png" sizes="32x32" type="image/png">

  <!-- Icons (for search) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      background-color: #fff;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
    }

    /* ✅ Logo stays big */
    .logo {
      font-size: 2em;
      font-weight: bold;
      color: #001f4d; /* Navy Blue */
      font-family: 'Glacial Indifference', Arial, sans-serif;
    }

    /* ✅ Navigation links smaller */
    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-link {
      font-size: 1em; /* smaller than logo */
      color: #333333;
      text-decoration: none;
      font-family: 'Cooper Hewitt', Arial, sans-serif;
      font-weight: 500;
    }

    .nav-link:hover {
      text-decoration: underline;
    }

    .search-container {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 5px 10px;
      background-color: #f9f9f9;
    }

    .search-container input {
      border: none;
      outline: none;
      background: none;
      padding: 5px;
      font-size: 1em;
    }

    .search-container i {
      color: #666;
    }

    .signin-btn {
      margin-left: 20px;
      padding: 8px 16px;
      font-size: 1em;
      border: none;
      border-radius: 20px;
      background-color: #001f4d;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .signin-btn:hover {
      background-color: #004080;
    }

    .right-section {
      display: flex;
      align-items: center;
      gap: 15px;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">DILEDGE</div>
    <div class="nav-links">
      <a class="nav-link" href="#">Home</a>
      <a class="nav-link" href="#">Stories</a>
      <a class="nav-link" href="#">Thoughts</a>
      <a class="nav-link" href="#">Classes</a>
      <a class="nav-link" href="#">Reviews</a>
      <a class="nav-link" href="About.html">About</a>
      <a class="nav-link" href="#">Help</a>
    </div>

    <div class="right-section">
      <div class="search-container">
        <input type="text" placeholder="Search...">
        <i class="fas fa-search"></i>
      </div>
      <button class="signin-btn">Sign In</button>
    </div>
  </nav>

</body>
</html>
