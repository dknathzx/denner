<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DILEDGE</title>
  <link rel="icon" type="image/png" href="favicon.png"> <!-- your logo -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #111;
      padding: 10px 20px;
    }

    .navbar-logo {
      height: 60px;   /* logo size */
      width: auto;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .navbar ul li {
      margin-left: 20px;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar ul li a:hover {
      color: #00aaff;
    }

    /* Sections */
    section {
      padding: 60px 20px;
      text-align: center;
    }

    #about {
      background: #f5f5f5;
    }

    #about h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <img src="favicon.png" alt="Logo" class="navbar-logo">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
    </ul>
  </nav>

  <!-- Home Section -->
  <section id="home">
    <h1>Welcome to DILEDGE</h1>
    <p>Sharing thoughts, reviews, and creative content.</p>
  </section>

  <!-- About Section -->
  <section id="about">
    <h2>About</h2>
    <p>
      This site is made by <strong>Dwarakanath K Dinesh</strong>.<br>
      The goal is content creation, sharing my thoughts and reviews.  
      As followers increase, users will also be able to write reviews and share their ideas.
    </p>
  </section>

</body>
</html>
