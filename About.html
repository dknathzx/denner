<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DILEDGE Navigation</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Glacial+Indifference:wght@700&family=Cooper+Hewitt:wght@400;700&display=swap" rel="stylesheet">

  <!-- âœ… Favicon -->
  <link rel="icon" href="favicon.png" type="image/png">

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      background: #f8f8f8;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .logo {
      font-size: 2.2em;
      font-weight: bold;
      color: #001f4d;
      font-family: 'Glacial Indifference', Arial, sans-serif;
    }
    .nav-links {
      display: flex;
      gap: 40px;
      align-items: center;
    }
    .nav-link {
      font-size: 1.3em; /* smaller than logo */
      color: #333333;
      text-decoration: none;
      font-family: 'Cooper Hewitt', Arial, sans-serif;
    }
    .nav-link:hover {
      text-decoration: underline;
    }
    .search-bar {
      padding: 6px 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .sign-in {
      padding: 6px 14px;
      background: #001f4d;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1em;
    }
    .sign-in:hover {
      background: #004080;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">DILEDGE</div>
    <div class="nav-links">
      <a class="nav-link" href="#">Home</a>
      <a class="nav-link" href="#">Stories</a>
      <a class="nav-link" href="#">Thoughts</a>
      <a class="nav-link" href="#">Classes</a>
      <a class="nav-link" href="#">Reviews</a>
      <a class="nav-link" href="about.html">About</a>
      <input type="text" class="search-bar" placeholder="Search...">
      <a class="sign-in" href="#">Sign In</a>
    </div>
  </nav>

</body>
</html>
